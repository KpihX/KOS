<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini OS</title>
    <style type="text/tailwindcss">
      @layer utilities {
        /* Define classes the LLM is instructed to use, applying Tailwind's styles */
        .llm-button {
          @apply bg-blue-600 text-white border-none rounded-md py-2 px-4 m-2 cursor-pointer text-base font-medium text-center transition-colors hover:bg-blue-700 active:bg-blue-800 active:transform active:translate-y-px;
        }
        .llm-text {
          @apply m-2 text-base text-gray-800 leading-relaxed;
        }
        .llm-title {
          /* New class for titles */
          @apply font-bold text-xl text-gray-900 mb-3 mt-1 mx-2; /* Added mt-1 and mx-2 for consistent spacing with llm-text */
        }
        .llm-input,
        .llm-textarea {
          @apply m-2 p-2 w-full border border-gray-300 rounded-md bg-white font-sans text-gray-800 text-sm transition-all focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300;
        }
        .llm-textarea {
          @apply min-h-[120px];
        }
        .llm-container {
          @apply w-full flex flex-col items-start mb-4 gap-2 p-2;
        }
        .llm-row {
          @apply w-full flex items-center mb-2 gap-2;
        }
        .llm-label {
          @apply mr-1 text-sm text-gray-600;
        }
        /* Styles for generated icons to match desktop icons */
        .icon {
          @apply w-24 h-28 flex flex-col items-center justify-start text-center m-2 p-2 cursor-pointer select-none rounded-lg transition-colors hover:bg-blue-100 focus:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .icon-image {
          @apply text-5xl mb-2 drop-shadow-sm;
        }
        .icon-label {
          @apply text-sm text-gray-800 font-medium break-words max-w-full leading-tight;
        }

        /* Scientific Calculator Styles */
        .llm-calculator-container {
          @apply w-full h-full p-2 sm:p-4 bg-gray-200 flex flex-col font-sans;
        }
        .llm-calculator-display {
          @apply bg-gray-700 text-white p-4 rounded-lg mb-4 text-right break-words shadow-inner;
        }
        .llm-calculator-history {
          @apply h-6 text-gray-400 text-lg overflow-hidden text-ellipsis whitespace-nowrap;
        }
        .llm-calculator-expression {
          @apply h-12 text-white text-4xl font-light overflow-hidden text-ellipsis whitespace-nowrap;
        }
        .llm-calculator-grid {
          @apply grid grid-cols-7 gap-2 flex-grow;
        }
        .llm-calculator-btn {
          @apply rounded-lg text-lg sm:text-xl font-medium focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all active:transform active:scale-95 shadow-md;
        }
        .llm-calculator-btn-num {
          @apply bg-gray-50 text-gray-900 hover:bg-gray-200;
        }
        .llm-calculator-btn-op {
          @apply bg-orange-500 text-white hover:bg-orange-600;
        }
        .llm-calculator-btn-func {
          @apply bg-gray-300 text-gray-900 hover:bg-gray-400;
        }
        .llm-calculator-btn-equals {
          @apply bg-orange-500 text-white hover:bg-orange-600 col-span-2;
        }

        /* Python Code Editor Styles */
        .llm-code-editor-container {
          @apply w-full h-full p-2 flex flex-col font-mono;
        }
        .llm-code-editor {
          @apply w-full flex-grow bg-gray-800 text-white p-3 rounded-md border border-gray-600 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm leading-6;
        }
        .llm-code-output {
          @apply w-full h-40 mt-2 bg-gray-900 text-white p-3 rounded-md border border-gray-600 overflow-auto text-sm whitespace-pre-wrap;
        }

        /* Emeraude AI Assistant Styles */
        .emeraude-widget-container {
          @apply absolute bottom-6 right-6 z-50 flex items-center justify-end;
        }
        .emeraude-icon-button {
          @apply w-16 h-16 rounded-full bg-gradient-to-br from-green-400 to-teal-500 flex items-center justify-start cursor-pointer shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 hover:shadow-xl;
        }
        .emeraude-icon-button:hover .emeraude-label {
          @apply opacity-100 translate-x-0;
        }
        .emeraude-icon-button:hover {
          @apply w-48; /* Expanded width on hover */
        }
        .emeraude-icon {
          @apply text-3xl transition-transform duration-300 w-16 text-center;
        }
        .emeraude-label {
          @apply text-white font-bold text-lg opacity-0 transition-all duration-300 ease-in-out transform -translate-x-4 whitespace-nowrap;
        }
        .emeraude-chat-window {
          @apply absolute bottom-20 right-0 w-96 h-[500px] bg-white/90 backdrop-blur-md rounded-lg shadow-2xl flex flex-col transition-all duration-300 ease-in-out origin-bottom-right;
          /* Start scaled down and invisible */
          transform: scale(0.5);
          opacity: 0;
          pointer-events: none;
        }
        .emeraude-chat-window.open {
          /* Animate to full size and visible */
          @apply transform scale-100 opacity-100 pointer-events-auto;
        }
        .emeraude-chat-window.fullscreen {
          @apply fixed top-0 left-0 w-full h-full rounded-none;
        }
        .emeraude-chat-header {
          @apply flex-shrink-0 p-3 bg-gray-800/90 text-white font-semibold rounded-t-lg flex justify-between items-center;
        }
        .emeraude-chat-body {
          @apply flex-grow p-4 overflow-y-auto flex flex-col gap-4;
        }
        .emeraude-message {
          @apply p-3 rounded-lg max-w-[85%] text-gray-800;
        }
        .emeraude-message.user {
          @apply bg-blue-200 self-end;
        }
        .emeraude-message.ai {
          @apply bg-gray-200 self-start;
        }
        .emeraude-chat-footer {
          @apply flex-shrink-0 p-2 border-t border-gray-200 flex items-center gap-2;
        }
        .emeraude-chat-input {
          @apply flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 text-gray-900;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
          "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@^4.1.10"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
